<div class="row">
	<header class="col-md-12">
		<h1>Photos</h1><span class="glyphicon glyphicon-camera"></span>
	</header>
</div>
<section ng-controller= "GalleryController as galCtrl">
	<div class="row">
		<!--Active image display-->
		<div id="gallery-slider" class="col-md-10">
			<div ng-repeat="photo in photos" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)">
				<img class="img-responsive" ng-src="{{photo.src}}" />
				<div class="padding text-center">
					<h2>{{photo.date}} - {{photo.location}}</h2>
					<p>{{photo.description}}</p>
				</div>
			</div>
		</div>
		<!--Thumbnail column-->
		<div class="col-md-2">
			<ul>
				<li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
					<a smooth ng-href="#gallery-slider"><img class="img-thumbnail" ng-src="{{photo.src}}" alt="{{photo.description}}" title="{{photo.description}}" ng-click="showPhoto($index);" /></a>
				</li>
			</ul>
		</div>
	</div>
</section>
