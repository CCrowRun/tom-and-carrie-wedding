<section>
	<div class="row">
		<header class="col-md-12">
			<h1>Our Story</h1>
			<h2>How Tarrie became Canon</h2>
			<h3>#HouseCrowlack</h3>
		</header>
	</div>
	<div class="row">
      <div id="timeline-container" class="col-md-offset-2 col-md-8" ng-controller="TimelineController as timeline">
        <div id="timeline" style="height: {{ timeline.height }}px"></div>
        <div style="top: {{ event.position }}px; width: {{ event.lineLength }}px;" class="line" ng-repeat-start="event in timeline.events"></div>
        <div style="top: {{ event.position }}px" class="dot"></div>
        <div style="top: {{ event.position }}px" class="date">{{ event.readableDate }}</div>
        <div style="top: {{ event.position }}px; left: calc(25% + {{ event.lineLength }}px);" class="event" ng-repeat-end>
          <div class="title">{{ event.title }}</div>
          <div class="description">{{ event.description }}</div>
        </div>
      </div>
	</div>
</section>
