<section>
	<div class="row">
		<header class="col-md-12">
			<h1>Our Story</h1>
			<h2>How Tarrie became Canon</h2>
			<h3>#HouseCrowlack</h3>
		</header>
	</div>
	<div class="row">
      <div id="timeline-container" ng-controller="TimelineController as timeline">
        <div id="timeline" style="height: {{ timeline.height }}px"></div>
        <div class="line" ng-repeat-start="event in timeline.events" style="top: {{ event.position }}px"></div>
        <div class="dot" ng-repeat-end style="top: {{ event.position }}px"></div>
      </div>
		<div class="col-md-offset-2 col-md-8" ng-controller="TimelineController as timeline">
			<dl>
          <dt ng-repeat-start="event in timeline.events">{{ event.title }}</dt>
          <dd>{{ event.description }}</dd>
          <dd>{{ event.readableDate }}</dd>
          <dd ng-repeat-end>{{ event.position }}</dd>
			</dl>
		</div>
	</div>
</section>
