<!doctype html>
<html ng-app="app">
	<head>
		<title>Tom and Carrie's Wedding</title>
		<!--Bootstrap CDN, Font, and CSS file -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter|Archivo+Black|Francois+One|Quicksand|Raleway|Reenie+Beanie" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="timeline/timeline.css">
		<!--Angular CDN, Javascript file -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
		<script type = "text/javascript" src="app.js"></script>
      <script type="text/javascript" src="timeline/data.js"></script>
      <script type="text/javascript" src="timeline/timeline.js"></script>
      <script type="text/javascript" src="timeline/backtrack.js"></script>
	</head> 
	<body>
		<div ng-controller="PageController as page">
			<!--Site navigation bar -->
			<nav class= "navbar navbar-fixed-top">
				<div class="container-fluid">
					<div>
						<ul class="nav nav-tabs nav-justified">
							<!--PageController functions to set page to active-->
							<li ng-class="{ active:page.isSet(1) }">
								<a href ng-click="page.setPage(1)">Home</a>
							</li>
							<li ng-class="{ active:page.isSet(2) }">
								<a href ng-click="page.setPage(2)">Our Story</a>
							</li>
							<li ng-class="{ active:page.isSet(3) }">
								<a href ng-click="page.setPage(3)">Our Wedding</a>
							</li>
							<li ng-class="{ active:page.isSet(4) }">
								<a href ng-click="page.setPage(4)">Everything Madison</a>
							</li>
							<li ng-class="{ active:page.isSet(5) }">
								<a href ng-click="page.setPage(5)">Our Registries</a>
							</li>
							<li ng-class="{ active:page.isSet(6) }">
								<a href ng-click="page.setPage(6)">Gallery</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container-fluid">
				<home-page ng-show="page.isSet(1)"></home-page>
				<our-story ng-show="page.isSet(2)"></our-story>
				<our-wedding ng-show="page.isSet(3)"></our-wedding>
				<everything-madison ng-show="page.isSet(4)"></everything-madison>
				<our-registries ng-show="page.isSet(5)"></our-registries>
				<gallery-page ng-show="page.isSet(6)"></gallery-page>
			</div>
		</div>
	</body>
</html>
